<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPE Token Burn Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2e7d32;
    }
    button {
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    #walletBalance, #tokenName, #transactionHistory {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¥ ALPE Token Burn Tool</h2>
    <button onclick="connectMetaMask()">ðŸ”— MetaMask verbinden</button>
    <div id="walletBalance"></div>
    <div id="tokenName"></div>

    <label for="tokenAddress">Token-Adresse:</label>
    <input type="text" id="tokenAddress" value="0xed1EAb121847fcc90F2cb4aC047eC422aE940C80">

    <label for="burnAmount">Menge zum Burnen (ALPE):</label>
    <input type="number" id="burnAmount" placeholder="z.â€¯B. 1000">

    <button onclick="burnTokens()">ðŸ”¥ Burn ausfÃ¼hren</button>

    <p id="status"></p>
    <div id="transactionHistory">
      <h4>Letzte Aktionen:</h4>
      <ul id="txList"></ul>
    </div>
  </div>

  <script>
    let signer;
    let contract;
    const tokenABI = [
      "function burn(uint256 amount) public",
      "function balanceOf(address account) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function name() view returns (string)"
    ];

    const txHistory = [];

    async function connectMetaMask() {
      if (window.ethereum) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        document.getElementById("status").innerText = "âœ… MetaMask verbunden.";
        await showBalance();
      } else {
        alert("Bitte installiere MetaMask.");
      }
    }

    async function showBalance() {
      const tokenAddress = document.getElementById("tokenAddress").value;
      if (!signer || !tokenAddress) return;

      contract = new ethers.Contract(tokenAddress, tokenABI, signer);
      const address = await signer.getAddress();
      const decimals = await contract.decimals();
      const rawBalance = await contract.balanceOf(address);
      const tokenName = await contract.name();
      const balance = ethers.utils.formatUnits(rawBalance, decimals);
      document.getElementById("walletBalance").innerText = `ðŸ“¦ Balance: ${balance}`;
      document.getElementById("tokenName").innerText = `Token: ${tokenName}`;
    }

    async function burnTokens() {
      const tokenAddress = document.getElementById("tokenAddress").value;
      const amount = document.getElementById("burnAmount").value;
      if (!signer || !tokenAddress || !amount) return;

      try {
        contract = new ethers.Contract(tokenAddress, tokenABI, signer);
        const decimals = await contract.decimals();
        const tx = await contract.burn(ethers.utils.parseUnits(amount, decimals));
        document.getElementById("status").innerText = "â³ Burning...";
        await tx.wait();
        document.getElementById("status").innerText = "âœ… Erfolgreich geburned!";
        await showBalance();
        addTransaction(amount);
      } catch (err) {
        document.getElementById("status").innerText = "âŒ Fehler beim Burn: " + err.message;
      }
    }

    function addTransaction(amount) {
      const time = new Date().toLocaleTimeString();
      txHistory.unshift(`${time}: ðŸ”¥ ${amount} ALPE geburned`);
      if (txHistory.length > 5) txHistory.pop();
      document.getElementById("txList").innerHTML = txHistory.map(t => `<li>${t}</li>`).join("");
    }
  </script>
</body>
</html>
